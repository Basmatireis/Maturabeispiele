<html lang="de">
<head>

    <title>Summe der Zahlen 1 – 100</title>
</head>
<body>
    <h1>Summe der Zahlen 1 – 100</h1>

    <?php
    // Initialisierung der Variablen
    $summe = 0;

    // Schleife von 1 bis 100
    for ($i = 1; $i <= 100; $i++) {
        // Aktuellen Wert der Zählvariablen ausgeben
        echo $i . "<br />";

        // Den aktuellen Wert von $i zur $summe addieren
        $summe = $summe + $i;
    }

    // Am Ende die gesamte Summe ausgeben
    echo "<br />Die Summe der Zahlen von 1 bis 100 ist: " . $summe;
    ?>
</body>
</html>
