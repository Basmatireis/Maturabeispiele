<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ändern von Text durch Click auf einen Button</title>
</head>
<body>

    <h1>Ändern von Text durch Click auf einen Button</h1>

    <p id="text">Willkommen!</p>

    <button onclick="document.getElementById('text').innerHTML = 'Hier steht nun neuer Text!'">Klick me!</button>

</body>
</html>
