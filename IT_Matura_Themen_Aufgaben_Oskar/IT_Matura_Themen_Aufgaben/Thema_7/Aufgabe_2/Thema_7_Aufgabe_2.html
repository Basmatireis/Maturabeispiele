<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ändern von Text durch Klick auf Button</title>
</head>
<body>

    <h1>Ändern von Text durch Klick auf einen Button mit einer Funktion</h1>

    <p id="text">Willkommen!</p>

    <button id="button">Klick me!</button>

    <script>
        function ChangeText() {
            document.getElementById("text").innerText = "Hier steht nun neuer Text!";
        }

        document.getElementById("button").onclick = ChangeText;
    </script>

</body>
</html>
